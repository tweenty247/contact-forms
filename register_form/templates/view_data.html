<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>All data</title>
  </head>
  <body>
  <br>
  <br>


<div class="container mt-5 pt-5">
  <nav class="nav nav-pills flex-column flex-sm-row">
  <a class="flex-sm-fill text-sm-center nav-link active" href="{% url 'logout' %}">Logout here {{ request.user }}</a>
  {% if request.user.is_staff%}
  <a class="flex-sm-fill text-sm-center nav-link h5" href="{%url 'register'%}">register new user</a>
  {% endif %}
 </nav>
  <br>
  <hr>

<table class="table table-dark">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Name</th>
      <th></th>
      <th></th>
    </tr>
  </thead>
  <tbody>
  {% for da in data %}
    <tr>
      <th scope="row">{{ da.id}}</th>
      <td> <a href="{%url 'detail_view' da.id %}">{{da.name}}</a> </td>
      <td> <a href="{%url 'delete_data' da.id %}">Delete</a> </td>
      <td> <a href="{%url 'update' da.id %}">update</a> </td>
    </tr>
  {% endfor %}
  </tbody>
</table>
</div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
